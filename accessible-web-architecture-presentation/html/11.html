    </head>

    <body>    
        <h1>Separation of Structure From Presentation</h1>
    
        <div>
            <ul>
                <li>HTML markup describes what is in the user interface</li>
                <li>It doesn't describe how that interface looks</li>
                <li>Stylesheets describe how the UI should look</li>
                <li>They can be mixed and matched: totally different stylesheets for the same structure</li>
            </ul>
        </div>
