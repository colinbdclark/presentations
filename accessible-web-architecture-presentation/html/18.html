        <h1>Programmer Code of Ethics</h1>
    
        <div>
            <h2>Ask yourself...</h2>
            
            <ul>
                <li>Am I writing my software in a way that makes it easy for others to understand it and to modify it?</li>
                <li>Can they adapt it without my knowledge or intervention? 
                <li>And can they share their modifications in a community-friendly way?</li>
            </ul>
        </div>
